<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarvam AI Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #343541;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: #202123;
      padding: 12px 20px;
      border-bottom: 1px solid #4d4d4f;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #ececf1;
    }

    .new-chat-btn {
      position: absolute;
      left: 20px;
      background: transparent;
      border: 1px solid #565869;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .new-chat-btn:hover {
      background: #40414f;
    }

    /* Chat Container */
    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      background: #343541;
    }

    /* Messages */
    .message {
      padding: 24px 0;
      border-bottom: 1px solid #444654;
    }

    .message-content {
      max-width: 768px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      gap: 16px;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;
    }

    .user-avatar {
      background: #5436da;
      color: white;
    }

    .ai-avatar {
      background: #19c37d;
      color: white;
    }

    .message-text {
      flex: 1;
      line-height: 1.6;
      font-size: 16px;
      word-wrap: break-word;
      padding-top: 4px;
    }

    .user {
      background: #444654;
    }

    .ai {
      background: #343541;
    }

    /* Input Area */
    #inputArea {
      padding: 20px;
      background: #343541;
      border-top: 1px solid #444654;
    }

    .input-wrapper {
      max-width: 768px;
      margin: 0 auto;
      position: relative;
    }

    #userInput {
      width: 100%;
      padding: 16px 50px 16px 16px;
      border: 1px solid #565869;
      border-radius: 12px;
      background: #40414f;
      color: #fff;
      font-size: 16px;
      resize: none;
      outline: none;
      font-family: inherit;
      line-height: 1.4;
      min-height: 52px;
      max-height: 200px;
    }

    #userInput::placeholder {
      color: #8e8ea0;
    }

    #userInput:focus {
      border-color: #fff;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }

    #sendBtn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: #19c37d;
      border: none;
      border-radius: 6px;
      padding: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    #sendBtn:hover:not(:disabled) {
      background: #16a870;
    }

    #sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #565869;
    }

    /* Send icon */
    .send-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* Loading animation */
    .typing-indicator {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #8e8ea0;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }

    /* Scrollbar */
    #chatContainer::-webkit-scrollbar {
      width: 8px;
    }

    #chatContainer::-webkit-scrollbar-track {
      background: #2a2b32;
    }

    #chatContainer::-webkit-scrollbar-thumb {
      background: #565869;
      border-radius: 4px;
    }

    #chatContainer::-webkit-scrollbar-thumb:hover {
      background: #6b6c7b;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #8e8ea0;
      text-align: center;
      padding: 40px 20px;
    }

    .empty-state h2 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #ececf1;
    }

    .empty-state p {
      font-size: 16px;
      line-height: 1.5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .message-content {
        padding: 0 16px;
      }
      
      #inputArea {
        padding: 16px;
      }
      
      .header {
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="new-chat-btn" onclick="clearChat()">+ New chat</button>
    <h1>Sarvam AI</h1>
  </div>

  <div id="chatContainer">
    <div class="empty-state">
      <h2>How can I help you today?</h2>
      <p>Start a conversation by typing a message below</p>
    </div>
  </div>

  <div id="inputArea">
    <div class="input-wrapper">
      <textarea id="userInput" placeholder="Message Sarvam AI..." rows="1"></textarea>
      <button id="sendBtn" onclick="sendMessage()">
        <svg class="send-icon" viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    let isFirstMessage = true;

    // Auto-resize textarea
    userInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 200) + 'px';
      
      // Enable/disable send button
      sendBtn.disabled = !this.value.trim();
    });

    function clearChat() {
      chatContainer.innerHTML = `
        <div class="empty-state">
          <h2>How can I help you today?</h2>
          <p>Start a conversation by typing a message below</p>
        </div>
      `;
      isFirstMessage = true;
    }

    function appendMessage(role, text, isTyping = false) {
      // Remove empty state on first message
      if (isFirstMessage) {
        chatContainer.innerHTML = '';
        isFirstMessage = false;
      }

      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", role);
      
      const avatar = document.createElement("div");
      avatar.classList.add("avatar", role + "-avatar");
      avatar.textContent = role === "user" ? "U" : "AI";
      
      const messageText = document.createElement("div");
      messageText.classList.add("message-text");
      
      if (isTyping) {
        messageText.innerHTML = `
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        `;
      } else {
        messageText.textContent = text;
      }
      
      const messageContent = document.createElement("div");
      messageContent.classList.add("message-content");
      messageContent.appendChild(avatar);
      messageContent.appendChild(messageText);
      
      messageDiv.appendChild(messageContent);
      chatContainer.appendChild(messageDiv);
      
      // Smooth scroll to bottom
      chatContainer.scrollTo({
        top: chatContainer.scrollHeight,
        behavior: 'smooth'
      });
      
      return messageDiv;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage("user", text);
      userInput.value = "";
      userInput.style.height = 'auto';
      sendBtn.disabled = true;

      // Show typing indicator
      const typingMessage = appendMessage("ai", "", true);

      try {
        const response = await fetch("https://api.sarvam.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "api-subscription-key": "sk_xg5c9fsu_82C2qcQ8buNz9Yyhw0XuejmY"
          },
          body: JSON.stringify({
            model: "sarvam-m",
            messages: [
              { role: "user", content: text }
            ]
          })
        });

        const data = await response.json();

        // Remove typing indicator
        chatContainer.removeChild(typingMessage);

        const aiReply = data?.choices?.[0]?.message?.content || "⚠️ No response received";
        appendMessage("ai", aiReply);

      } catch (error) {
        // Remove typing indicator
        chatContainer.removeChild(typingMessage);
        appendMessage("ai", "❌ Error: " + error.message);
      }

      sendBtn.disabled = false;
    }

    // Handle Enter key (Shift+Enter for new line)
    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initial state
    sendBtn.disabled = true;
  </script>

</body>
</html>
