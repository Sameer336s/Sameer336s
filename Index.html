<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sarvam AI Chat</title>

  <!-- Import Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #343541;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: #202123;
      padding: 12px 20px;
      border-bottom: 1px solid #4d4d4f;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #ececf1;
    }

    .new-chat-btn {
      position: absolute;
      left: 20px;
      background: transparent;
      border: 1px solid #565869;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .new-chat-btn:hover {
      background: #40414f;
    }

    /* Chat Container */
    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      background: #343541;
    }

    /* Messages */
    .message {
      padding: 24px 0;
      border-bottom: 1px solid #444654;
      max-width: 800px;
      margin: 0 auto;
    }

    .message-content {
      display: flex;
      gap: 16px;
      align-items: flex-start;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;
    }

    .user-avatar {
      background: #5436da;
      color: white;
    }

    .ai-avatar {
      background: #19c37d;
      color: white;
    }

    .message-text {
      flex: 1;
      line-height: 1.6;
      font-size: 16px;
      word-wrap: break-word;
      padding-top: 4px;
      white-space: pre-wrap;
      position: relative;
    }

    .user {
      background: #444654;
    }

    .ai {
      background: #343541;
      position: relative;
      padding-right: 20px; /* space for copy button */
    }

/* Code Block Styles */
    .code-block-container {
      position: relative;
      margin: 8px 0;
      border-radius: 4px;
      background: #1e1e2e;
      border: 1px solid #45475a;
      overflow: hidden; /* important for border radius */
    }

    .code-block-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 8px;
      background: #2d2d44;
      border-bottom: 1px solid #45475a;
      border-radius: 4px 4px 0 0;
    }

    .code-language {
      font-size: 6px;
      color: #a6adc8;
      font-weight: 600;
      text-transform: uppercase;
    }

    .code-copy-btn {
      background: #19c37d;
      border: none;
      border-radius: 1px;
      color: white;
      padding: 1px 1px;
      font-size: 1px;
      cursor: pointer;
      opacity: 0.8;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 1px;
    }

    .code-copy-btn:hover {
      opacity: 1;
      background: #16a870;
    }

    .code-copy-btn.copied {
      background: #4ade80;
    }

    .code-block {
      padding: 8px;
      margin: 0;
      background: transparent;
      border-radius: 0 0 4px 4px;
      overflow-x: auto;
    }

    .code-block code {
      /* This targets the actual code content inside the <pre> */
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 14px;
      line-height: 1.4;
    }

    /* Inline code */
    .message-text code:not(.code-block code) {
      background: #45475a;
      color: #f38ba8;
      padding: 1px 3px;
      border-radius: 2px;
      font-size: 7px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      white-space: nowrap; /* Prevent inline code from wrapping */
    }

    /* Copy button for ALL AI messages (for non-code text or full copy) */
    .copy-all-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: #19c37d;
      border: none;
      border-radius: 2px;
      color: white;
      padding: 2px 4px;
      font-size: 6px;
      cursor: pointer;
      opacity: 0.8;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .copy-all-btn:hover {
      opacity: 1;
      background: #16a870;
    }
    .copy-all-btn.copied {
        background: #4ade80;
    }

    /* Input Area */
    #inputArea {
      padding: 20px;
      background: #343541;
      border-top: 1px solid #444654;
    }

    .input-wrapper {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }

    #userInput {
      width: 100%;
      padding: 16px 50px 16px 16px;
      border: 1px solid #565869;
      border-radius: 12px;
      background: #40414f;
      color: #fff;
      font-size: 16px;
      resize: none;
      outline: none;
      font-family: inherit;
      line-height: 1.4;
      min-height: 52px;
      max-height: 200px;
    }

    #userInput::placeholder {
      color: #8e8ea0;
    }

    #userInput:focus {
      border-color: #fff;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }

    #sendBtn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: #19c37d;
      border: none;
      border-radius: 6px;
      padding: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    #sendBtn:hover:not(:disabled) {
      background: #16a870;
    }

    #sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #565869;
    }

    /* Send icon */
    .send-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* Loading animation */
    .typing-indicator {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #8e8ea0;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }

    /* Scrollbar */
    #chatContainer::-webkit-scrollbar {
      width: 8px;
    }

    #chatContainer::-webkit-scrollbar-track {
      background: #2a2b32;
    }

    #chatContainer::-webkit-scrollbar-thumb {
      background: #565869;
      border-radius: 4px;
    }

    #chatContainer::-webkit-scrollbar-thumb:hover {
      background: #6b6c7b;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #8e8ea0;
      text-align: center;
      padding: 40px 20px;
    }

    .empty-state h2 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #ececf1;
    }

    .empty-state p {
      font-size: 16px;
      line-height: 1.5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .message-content {
        padding: 0 16px;
      }

      #inputArea {
        padding: 16px;
      }

      .header {
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="new-chat-btn" onclick="clearChat()">+ New chat</button>
    <h1>Sarvam AI</h1>
  </div>

  <div id="chatContainer">
    <div class="empty-state">
      <h2>How can I help you today?</h2>
      <p>Start a conversation by typing a message below</p>
    </div>
  </div>

  <div id="inputArea">
    <div class="input-wrapper">
      <textarea id="userInput" placeholder="Message Sarvam AI..." rows="1"></textarea>
      <button id="sendBtn" onclick="sendMessage()" disabled>
        <svg class="send-icon" viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
        </svg>
      </button>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

<script>
const chatContainer = document.getElementById("chatContainer");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
let isFirstMessage = true;
// Load history with a unique key for the enhanced version
let messages = JSON.parse(localStorage.getItem("sarvam_chat_history_enhanced")) || [];

// Auto-resize textarea
userInput.addEventListener('input', function () {
  this.style.height = 'auto';
  this.style.height = Math.min(this.scrollHeight, 200) + 'px';
  sendBtn.disabled = !this.value.trim();
});

// Load saved chat history on startup
window.addEventListener("DOMContentLoaded", () => {
  if (messages.length > 0) {
    chatContainer.innerHTML = "";
    isFirstMessage = false;
    messages.forEach(msg => appendMessage(msg.role, msg.content, false, msg.imageUrl));
  }
});

function saveChatHistory() {
  localStorage.setItem("sarvam_chat_history_enhanced", JSON.stringify(messages));
}

function clearChat() {
  chatContainer.innerHTML = `
    <div class="empty-state">
      <h2>How can I help you today?</h2>
      <p>Start a conversation by typing a message below. Code blocks will have individual copy buttons!</p>
    </div>
  `;
  isFirstMessage = true;
  messages = [];
  localStorage.removeItem("sarvam_chat_history_enhanced");
}

// Utility to escape HTML for safety and correct rendering inside <code> blocks
function escapeHtml(text) {
  const div = document.createElement('div');
  // Use textContent to safely inject the text string
  div.textContent = text; 
  return div.innerHTML;
}

// Enhanced code block detection and processing
function processMessageContent(text) {
  if (!text) return '';
  
  // Regex to find code blocks: ```(language)?\n(code)```
  const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
  let lastIndex = 0;
  let parts = [];

  // Iterate over all matches
  text.replace(codeBlockRegex, (match, language, code, index) => {
    // 1. Add preceding text
    if (index > lastIndex) {
      parts.push({ type: 'text', content: text.substring(lastIndex, index) });
    }

    // 2. Add code block
    const lang = (language || 'text').toLowerCase();
    const codeId = 'code-' + Math.random().toString(36).substr(2, 9);
    
    const codeBlockHtml = `
      <div class="code-block-container">
        <div class="code-block-header">
          <span class="code-language">${lang}</span>
          <button class="code-copy-btn" onclick="copyCodeBlock('${codeId}', this)">
            <svg class="copy-icon" viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
            Copy
          </button>
        </div>
        <pre class="code-block"><code id="${codeId}" class="language-${lang}">${escapeHtml(code.trim())}</code></pre>
      </div>`;
      
    parts.push({ type: 'code', content: codeBlockHtml });

    lastIndex = index + match.length;
  });

  // 3. Add remaining text
  if (lastIndex < text.length) {
    parts.push({ type: 'text', content: text.substring(lastIndex) });
  }

  // Combine and process inline code in text parts
  let finalHtml = parts.map(part => {
    if (part.type === 'code') {
      return part.content;
    }
    
    // Process text content for newlines (to p/br tags) and inline code (`)
    let content = part.content;
    
    // Process inline code first: `code` -> <code>code</code>
    content = content.replace(/`([^`]+)`/g, (match, inlineCode) => {
        return `<code>${escapeHtml(inlineCode)}</code>`;
    });
    
    // Process newlines into paragraphs or line breaks.
    // We split by double newlines to form paragraphs, and then replace single newlines with <br> inside those.
    const paragraphs = content.split(/\n\n+/);
    
    return paragraphs.map(p => {
        if (p.trim() === '') return ''; // Skip empty paragraphs
        // Replace single newlines within a paragraph with <br>
        const processedParagraph = p.trim().replace(/\n/g, '<br>');
        return `<p>${processedParagraph}</p>`;
    }).join('');

  }).join('');

  return finalHtml;
}

function copyCodeBlock(codeId, button) {
  const codeElement = document.getElementById(codeId);
  if (codeElement) {
    const text = codeElement.textContent;
    copyToClipboard(text, button);
  }
}

function appendMessage(role, text, isTyping = false, imageUrl = null) {
  if (isFirstMessage) {
    chatContainer.innerHTML = '';
    isFirstMessage = false;
  }

  const messageDiv = document.createElement("div");
  messageDiv.classList.add("message", role);

  const avatar = document.createElement("div");
  avatar.classList.add("avatar", role + "-avatar");
  avatar.textContent = role === "user" ? "you" : "AI";

  const messageText = document.createElement("div");
  messageText.classList.add("message-text");
  
  const contentContainer = document.createElement("div");
  contentContainer.classList.add("content-container");

  if (isTyping) {
    contentContainer.innerHTML = `
      <div class="typing-indicator">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    `;
    messageText.appendChild(contentContainer);
  } else {
    if (imageUrl) {
      const img = document.createElement("img");
      img.src = imageUrl;
      img.style.maxWidth = "100%";
      img.style.borderRadius = "8px";
      img.style.marginBottom = "10px";
      contentContainer.appendChild(img);
    }
    
    if (text) {
      if (role === "ai") {
        // Process AI messages for code blocks, inline code, and paragraphs
        const processedContent = processMessageContent(text);
        contentContainer.innerHTML += processedContent;
        
        // Apply syntax highlighting after DOM insertion
        setTimeout(() => {
          Prism.highlightAllUnder(contentContainer);
        }, 50);
      } else {
        // User messages - simple text wrapped in a paragraph or with line breaks
        const userHtml = text.split(/\n\n+/).map(p => {
            if (p.trim() === '') return '';
            return `<p>${escapeHtml(p.trim()).replace(/\n/g, '<br>')}</p>`;
        }).join('');
        contentContainer.innerHTML = userHtml;
      }
    }
    
    messageText.appendChild(contentContainer);

    if (role === "ai") {
      const copyBtn = document.createElement("button");
      copyBtn.className = "copy-all-btn";
      copyBtn.innerHTML = `
        <svg class="copy-icon" viewBox="0 0 24 24">
          <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
        </svg>
        Copy All
      `;
      copyBtn.onclick = function () {
        // Use the original plain text for the "Copy All" function
        copyToClipboard(text, copyBtn);
      };
      messageText.appendChild(copyBtn);
    }
  }

  const messageContent = document.createElement("div");
  messageContent.classList.add("message-content");
  messageContent.appendChild(avatar);
  messageContent.appendChild(messageText);

  messageDiv.appendChild(messageContent);
  chatContainer.appendChild(messageDiv);

  chatContainer.scrollTo({
    top: chatContainer.scrollHeight,
    behavior: 'smooth'
  });

  return messageDiv;
}

function copyToClipboard(text, btn) {
  navigator.clipboard.writeText(text).then(() => {
    // Save original innerHTML to restore after a delay
    const originalContent = btn.innerHTML;
    
    btn.innerHTML = `
      <svg class="success-icon" viewBox="0 0 24 24">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
      </svg>
      Copied!
    `;
    btn.classList.add('copied');
    btn.disabled = true;
    
    setTimeout(() => {
      btn.innerHTML = originalContent;
      btn.classList.remove('copied');
      btn.disabled = false;
    }, 2000);
  }).catch(() => {
    btn.innerHTML = "Failed";
    btn.classList.remove('copied');
    setTimeout(() => {
      btn.innerHTML = `
        <svg class="copy-icon" viewBox="0 0 24 24">
          <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
        </svg>
        Copy All
      `;
    }, 1500);
  });
}

// Image Upload Feature (Placeholder implementation, not connected to Sarvam API)
function createImageUploadButton() {
  const uploadInput = document.createElement("input");
  uploadInput.type = "file";
  uploadInput.accept = "image/*";
  uploadInput.style.display = "none";

  // Append a visually accessible button to the input wrapper
  const inputWrapper = document.querySelector('.input-wrapper');
  if (inputWrapper) {
      const imgBtn = document.createElement("button");
      imgBtn.innerHTML = `
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 11l4.5 6H5l3.5-4.5z"/>
        </svg>
      `;
      imgBtn.style.position = "absolute";
      imgBtn.style.left = "16px";
      imgBtn.style.bottom = "16px";
      imgBtn.style.background = "transparent";
      imgBtn.style.border = "none";
      imgBtn.style.color = "#8e8ea0";
      imgBtn.style.cursor = "pointer";
      imgBtn.style.padding = "0";
      imgBtn.onclick = () => uploadInput.click();
      
      inputWrapper.appendChild(imgBtn);
  }
  
  uploadInput.addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const imageUrl = e.target.result;
        appendMessage("user", "", false, imageUrl);
        messages.push({ role: "user", content: "", imageUrl });
        saveChatHistory();
        userInput.focus(); // Keep focus for typing
      };
      reader.readAsDataURL(file);
    }
    // Reset file input so same file can be selected again
    event.target.value = null;
  });
}

// Call the function to set up the image button
createImageUploadButton();


async function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;

  // 1. Add user message
  appendMessage("user", text);
  messages.push({ role: "user", content: text });
  saveChatHistory();

  // 2. Clear input and disable
  userInput.value = "";
  userInput.style.height = 'auto';
  sendBtn.disabled = true;

  // 3. Add typing indicator
  const typingMessage = appendMessage("ai", "", true);
  await new Promise(resolve => setTimeout(resolve, 500));

  try {
    // 4. API Call
    const response = await fetch("https://api.sarvam.ai/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        // NOTE: Replace with your actual key if using a live deployment
        "api-subscription-key": "sk_b7eki6ox_1Ii4uysekYYBOGizGuCUooLb"
      },
      body: JSON.stringify({
        model: "sarvam-m",
        max_tokens: 9999,
        messages: [{ role: "user", content: text }]
      })
    });

    const data = await response.json();
    
    // 5. Remove typing indicator
    chatContainer.removeChild(typingMessage);

    const aiReply = data?.choices?.[0]?.message?.content || "⚠️ No response received";
    
     // 6. Add AI response
    appendMessage("ai", aiReply);
    messages.push({ role: "ai", content: aiReply });
    saveChatHistory();

  } catch (error) {
    chatContainer.removeChild(typingMessage);
    appendMessage("ai", "Network error ⚠️: " + error.message);
  }

  sendBtn.disabled = false;
  userInput.focus();
}

userInput.addEventListener("keydown", function (e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

sendBtn.disabled = true;
</script>
</body>
</html>
